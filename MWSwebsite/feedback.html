    <main>
    <div class="contact-container">
      <h1>Feedback Form</h1>
		
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="myForm" action="submit_form.php" method="post" style="width: 100%; max-width: 900px;">
                        <div class="form-group">
                            <label for="name">Full Name*</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" id="postcode" name="postcode">
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone Number</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone">
                        </div>

                        <div class="form-group">
                            <label for="maininput">Feedback You have for Mobile World Station</label>
                            <textarea class="form-control feedback-textarea" id="maininput" name="maininput" rows="4" required></textarea>
                        </div>

                        <button type="button" class="btn btn-primary submit-button" id="submitBtn">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    // Intercept form submission
    document.getElementById('submitBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the name from the form input
        var name = document.getElementById('name').value;

        // Display the alert message
        alert("Thanks for submitting " + name);

        // Submit the form
        document.getElementById('myForm').submit();
    });
</script>
