    <div class="contact-container">
      <h1>Contact Us Form</h1>
		
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="submit_form.php" method="post" style="width: 100%; max-width: 900px;">
                        <div class="form-group">
                            <label for="name">Full Name*</label>

                        </div>

                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" id="postcode" name="postcode">
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone Number</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone">
                        </div>

                        <div class="form-group">
                            <label for="feedback">Why you are contacting Mobile World Station</label>
                            <textarea class="form-control feedback-textarea" id="maininput" name="maininput" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary submit-button">Submit Contact Request</button>
                    </form>
                </div>
            </div>
        </div>
